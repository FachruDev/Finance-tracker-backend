name: Deploy to Heroku (Container)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to Heroku Container Registry
        run: |
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker image
        run: |
          if [ -z "$HEROKU_APP_NAME" ]; then echo "HEROKU_APP_NAME secret not set"; exit 1; fi
          docker build -t registry.heroku.com/${HEROKU_APP_NAME}/web .

      - name: Push Docker image
        run: |
          docker push registry.heroku.com/${HEROKU_APP_NAME}/web

      - name: Release on Heroku
        run: |
          IMAGE_ID=$(docker inspect registry.heroku.com/${HEROKU_APP_NAME}/web --format='{{.Id}}')
          curl -n -X PATCH https://api.heroku.com/apps/${HEROKU_APP_NAME}/formation \
            -H "Authorization: Bearer ${HEROKU_API_KEY}" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -H "Content-Type: application/json" \
            -d '{"updates":[{"type":"web","docker_image":"'"${IMAGE_ID}"'"}]}'

